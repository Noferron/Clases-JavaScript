<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera web con js</title>
</head>
<body>
    <div class="contenedor">
        <h1>Mi mensaje</h1>
        <p id="mensaje"></p>
        <div id="emoticono">

        </div>
    </div>

    <script>
        let nota=multiplicar(6);
        document.getElementById("mensaje").textContent=nota;
        
        function multiplicar(x){  //con x podemos poner cualquier numero y generar√° su tabla correspondiente
            for (let a=1;a<=10;a++){
            let multiplicacion= a*x;
            document.writeln(multiplicacion);
            }
   
        }
    </script>
</body>
</html>
